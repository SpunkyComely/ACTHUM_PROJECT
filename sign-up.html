<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("https://cdn.wallpapersafari.com/15/28/Bu4YMp.jpg");
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #2bff00;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #000000;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        #signupMessage {
            margin-top: 10px;
            text-align: center;
            color: red; /* Default color for error messages */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div> <!-- Message container for sign-up feedback -->
        <a href="Login.html">Already have an account? Login</a>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const signupMessageDiv = document.getElementById('signupMessage');

            console.log('Attempting sign-up with email:', email);

            // Check if user already exists
            if (localStorage.getItem(email)) {
                signupMessageDiv.textContent = 'User already exists';
                console.log('User already exists in localStorage');
                return;
            }

            // Store user data
            const userData = { name, password };
            localStorage.setItem(email, JSON.stringify(userData));

            signupMessageDiv.style.color = 'green';
            signupMessageDiv.textContent = 'Sign-up successful';
            console.log('Sign-up successful');
            setTimeout(() => {
                window.location.href = 'sign-in.html'; // Redirect to sign-in page
            }, 2000);
        });
    </script>
</body>
</html>
