        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 250px;
        }

        .category img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .animal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .animal-thumb {
            border: 1px solid #eee;
            padding: 5px;
            text-align: center;
        }

        .animal-thumb img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin-top: 0.5cm;
            margin-bottom: 0.5cm;
            font-size: 1cm;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #000000;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em; 
            transition: color 0.3s ease; 
        }

        header nav ul li a:hover {
            color: #f0f0f0;
        }

        header nav ul li a i {
            margin-right: 5px;
            margin-top: 0.5cm;
            margin-bottom: 0.5cm;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            margin-top: 1cm;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer nav ul li {
            display: inline;
            margin-right: 20px;
        }

        footer nav ul li a {
            color: #333;
            text-decoration: none;
        }
    </style>
